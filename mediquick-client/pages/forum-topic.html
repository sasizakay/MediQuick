        <h1 id="main-header">פורום בנושא</h1>
        <div id="container" class="container"></div>
        <!--Add Issue modal-->
        <div id="AddIssueModal" class="modal">
            <div class="modal-content" id="AddIssueModal">
                <span class="closeIssue">&times;</span>
                <div class="clear-form suForm">
                    <img src="./../images/icons/clear-form-24.svg" alt="" class="clear-form-logo"
                         title="Delete details" onclick="resetFormIssue()">
                </div>
                <form action="" id="AddIssueForm" class="AIForm">

                    <div class="input-box">
                        <label>כותרת הסוגיה:</label>
                        <input class="hebrew form-control" type="text" id="issueTitle" placeholder="כותרת הסוגיה">
                    </div>
                    <div class="input-box">
                        <label>תוכן הסוגיה:</label>
                        <input class="hebrew form-control" type="text" id="issueContent" placeholder="תוכן הסוגיה">
                    </div>
                    <input type="submit" value="שלח" class="primary-btn btn btn-primary" id="add-issue-modal-btn">
                </form>
            </div>
        </div>
    </main>
